version: '3.8'

services:
  loanpilot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loanpilot-app
    ports:
      - "8000:8000"
    volumes:
      # Persist database
      - ./loanpilot.db:/app/loanpilot.db
      # Persist backups
      - ./backups:/app/backups
      # Persist logs
      - ./web-app/logs:/app/web-app/logs
      # Mount data directory (read-only for safety)
      - ./data:/app/data:ro
    environment:
      # Load from .env file
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Optional: Override default settings
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DB_PATH=${DB_PATH:-loanpilot.db}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - loanpilot-network

networks:
  loanpilot-network:
    driver: bridge

volumes:
  loanpilot-data:
    driver: local
